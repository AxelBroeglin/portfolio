<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- STYLESHEET -->
  <link rel="stylesheet" type="text/css" href="./styles/main.css">

  <!-- FAVICON -->
  <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
  <link rel="manifest" href="./images/site.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>

    <p id="advice-id">ADVICE #</p>  

    <p id="advice"></p>
    <picture>
      <source media="(max-width:767px)" srcset="./images/pattern-divider-mobile.svg">
      <img src="./images/pattern-divider-desktop.svg" alt="Separator" >
    </picture>
    <a href="#" id="dice-container">
      <img src="./images/icon-dice.svg" alt="Green dice button to get a new quote">
    </a>
  </main>

  <script src="./script/advice-generator.js"></script>

</body>
</html>
